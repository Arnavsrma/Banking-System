<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Customer Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg1: #00c6ff;
        --bg2: #0072ff;
        --card: #fff;
        --muted: #6b7280;
        --accent: #0ea5e9;
        --radius: 14px;
        --shadow: 0 8px 30px rgba(2, 6, 23, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        -webkit-font-smoothing: antialiased;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }
      .container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 255, 255, 0.92)
        );
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(6px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        box-shadow: 0 6px 18px rgba(11, 49, 83, 0.18);
        font-size: 20px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        color: #062241;
      }
      p.subtitle {
        margin: 6px 0 14px;
        color: var(--muted);
        font-size: 13px;
      }
      form {
        display: block;
      }
      .field {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-size: 13px;
        color: #374151;
        margin-bottom: 6px;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #e6e9ef;
        background: #fff;
        font-size: 14px;
        outline: none;
        transition: box-shadow 0.18s, border-color 0.18s;
        box-shadow: 0 2px 8px rgba(11, 49, 83, 0.03);
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.12);
      }
      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 6px;
      }
      button.login {
        flex: 1;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(3, 45, 94, 0.12);
      }
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .links a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .msg {
        margin-top: 12px;
        font-size: 13px;
        text-align: center;
        min-height: 18px;
      }
      .msg.error {
        color: #ef4444;
      }
      .msg.success {
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container" role="main" aria-labelledby="title">
        <div class="brand" aria-hidden="true">
          <div class="logo">BS</div>
          <div>
            <h1 id="title">Customer Login</h1>
            <p class="subtitle">Secure access to your banking transactions</p>
          </div>
        </div>

        <form id="loginForm" autocomplete="on" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="actions">
            <button type="submit" class="login" id="loginBtn">Login</button>
          </div>

          <div class="msg" id="msg" aria-live="polite"></div>

          <div class="links">
            <a href="index.html">← Back to Home</a>
            <a href="banker_login.html">Banker login →</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const msgEl = document.getElementById("msg");
      const loginBtn = document.getElementById("loginBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msgEl.className = "msg";
        msgEl.textContent = "";
        loginBtn.disabled = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          msgEl.classList.add("error");
          msgEl.textContent = "Please enter both email and password.";
          loginBtn.disabled = false;
          return;
        }

        try {
          const res = await fetch("/api/customer/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("customer_token", data.access_token);
            localStorage.setItem("customer_id", data.user.id);
            msgEl.classList.add("success");
            msgEl.textContent = "Login successful — redirecting...";
            setTimeout(
              () => (window.location.href = "/transactions.html"),
              700
            );
          } else {
            msgEl.classList.add("error");
            msgEl.textContent =
              data.error || "Login failed. Check credentials.";
            loginBtn.disabled = false;
          }
        } catch (err) {
          msgEl.classList.add("error");
          msgEl.textContent = "Network error. Try again.";
          loginBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
